<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        form{

        }
    </style>
</head>
<body style="background-color: #242424">
<ul>
    <li><a href="/search">Search</a></li>
    <li><a href="/add">Add</a></li>
    <li><a href="/all">All</a></li>
    <li><a href="/home">Home</a></li>
</ul>
<form action="#" th:action="@{/search}" th:object="${windshield}" method="post">
    <table bgcolor="#333">
        <tr>
            <td><span style="color:azure">Enter brand :</span></td>
            <td><input type="text" th:field="*{brand}"/></td><td><input type="submit" value="Search" /></td>
        </tr>
    </table>
</form>
<br>
<form action="#" th:action="@{/searchWithModel}" th:object="${windshield}" method="post">
    <table bgcolor="#333">
        <tr>
            <td><span style="color:azure">Enter brand :</span></td>
            <td><input type="text" th:field="*{brand}"/></td><td></td>
        </tr>
        <tr>
            <td><span style="color:azure">Enter model :</span></td>
            <td><input type="text" th:field="*{model}"/></td><td><input type="submit" value="Search" /></td>
        </tr>
    </table>
</form>

</body>
</html>
